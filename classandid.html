<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and Id</title>
    <style>
        #first{
            color:red;
        }
        h2{
            color: green;
        }
        h1{
            color: red;
            background-color: aqua;
        }
        .uk{
            color: green;
            background-color: yellow;
        }
        
    </style>
</head>
<body>
    <h2 id="first">Hello World</h2>
    <h2>Hello World</h1>
    <p>Hello World</p>
    <p>Hello World</p>
    <p>Hello World</p>



   <h1>Hello India</h1>
   <h1>Hello America</h1>
   <h1 class="uk">Hello Uk</h1>
   <h1>Hello Bhutan</h1>
   <h1>Hello Nepal</h1>

  <img src="img-1.png" width="300px">
  <img src="img-2.png" width="300px">
  <img src="img-3.png" width="300px">
  <img src="img-4.png" width="300px">
   <h2><a target="_blank" href="https://www.indiatoday.in/">India Today</a></h2>

</body>
</html>
<!-----------
  selector{
    property:value;



    block level element covered 100% screen width always start in new line

    inline level element cover only required screen width not start in new line

    attribute="value"
    In anc <a>tag target attribute also use for link opening in a new page or a same page
        
        target="-blank" link open in a new page

        target="-self" link open in same page
  }



-->
